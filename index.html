
<!DOCTYPE html>
<html>
<head>
	<title>Guess the Number Game</title>
	<style>
		h1 {
			text-align: center;
		}
		p {
			font-size: 20px;
			text-align: center;
		}
		input[type="number"] {
			font-size: 20px;
			padding: 10px;
			margin: 20px;
		}
		button {
			font-size: 20px;
			padding: 10px;
			margin: 20px;
		}
		pre {
			background-color: #f1f1f1;
			padding: 10px;
			font-family: monospace;
			font-size: 14px;
			white-space: pre-wrap;
		}
	</style>
</head>
<body>
	<h1>Guess the Number Game</h1>
	<p>I am thinking of a number between 1 and 100. Can you guess what it is?</p>
	<input type="number" id="guess" placeholder="Enter your guess">
	<button onclick="checkGuess()">Guess</button>
	<p id="result"></p>



	<script>
		// generate a random number between 1 and 100
		var number = Math.floor(Math.random() * 100) + 1;

		function checkGuess() {
			var guess = document.getElementById("guess").value;
			var result = document.getElementById("result");
			if (guess == number) {
				result.innerHTML = "Congratulations! You guessed the number!";
			} else if (guess < number) {
				result.innerHTML = "Too low. Guess again.";
			} else {
				result.innerHTML = "Too high. Guess again.";
			}
		}
	</script>
</body>
